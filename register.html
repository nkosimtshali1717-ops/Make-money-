<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register - Win Prizes!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        :root {
            --primary-color: #28a745;
            --gold-color: #FFD700;
        }

        * {
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to bottom, #f8f9fa, #ffffff);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 15px;
        }

        .register-container {
            width: 100%;
            max-width: 450px;
        }

        .card {
            border: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            overflow: hidden;
        }

        .card-header {
            background-color: var(--gold-color);
            color: #333;
            text-align: center;
            padding: 20px;
        }

        .card-body {
            padding: 25px;
        }

        .card-title {
            font-size: 1.25rem;
            margin-bottom: 15px;
        }

        .text-center {
            text-align: center;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border: none;
            font-size: 1.1rem;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
        }

        .btn-primary:hover {
            background-color: #218838;
        }

        .form-label {
            font-size: 1rem;
            font-weight: 500;
        }

        .form-control {
            font-size: 1rem;
            padding: 12px;
            border-radius: 8px;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #6c757d;
            font-size: 0.85rem;
            padding: 0 10px;
        }

        .alert {
            margin-bottom: 20px;
            padding: 12px;
            border-radius: 8px;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .login-link {
            text-align: center;
            margin-top: 15px;
        }

        /* Mobile responsiveness */
        @media (max-width: 576px) {
            body {
                padding: 10px;
                align-items: flex-start;
                padding-top: 20px;
            }

            .register-container {
                padding: 0;
            }

            .card-header {
                padding: 15px;
            }

            .card-header h1 {
                font-size: 1.5rem !important;
                margin: 0;
            }

            .card-body {
                padding: 20px 15px;
            }

            .card-title {
                font-size: 1.1rem;
            }

            .text-center {
                font-size: 0.95rem;
                line-height: 1.5;
            }

            .btn-primary {
                font-size: 1rem;
                padding: 12px;
            }

            .form-label {
                font-size: 0.95rem;
            }

            .form-control {
                font-size: 0.95rem;
                padding: 10px;
            }
        }

        @media (max-width: 380px) {
            .card-header h1 {
                font-size: 1.3rem !important;
            }

            .card-title {
                font-size: 1rem;
            }

            .btn-primary {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="card">
            <div class="card-header">
                <h1 class="m-0">üèÜ Create Account üèÜ</h1>
            </div>
            <div class="card-body">
                <h5 class="card-title text-center">Join the 3-Week Competition</h5>
                <p class="text-center">Create an account to start earning points for R100‚ÄìR1,000 prizes (Sept 1‚Äì21).</p>
                
                <!-- Error message display -->
                {% if error %}
                <div class="alert alert-danger">
                    {{ error }}
                </div>
                {% endif %}
                
                <form method="POST" action="/register">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="your@email.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Create a password (min 6 characters)" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Create Account</button>
                </form>
                
                <div class="login-link">
                    <p>Already have an account? <a href="/login">Login here</a></p>
                </div>
            </div>
        </div>
        <div class="footer">
            <small>Powered by Your Hustle | Questions? DM on TikTok @yourhandle</small>
        </div>
    </div>
</body>
</html>
