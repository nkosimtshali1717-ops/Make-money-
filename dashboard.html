<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dashboard - Win Prizes!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        :root {
            --primary-color: #28a745;
            --secondary-color: #ffc107;
            --accent-color: #17a2b8;
            --gold-color: #FFD700;
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(to bottom, #f8f9fa, #ffffff);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 15px;
        }
        
        .dashboard-container {
            width: 100%;
            max-width: 500px;
        }
        
        .card {
            border: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            overflow: hidden;
        }
        
        .card-header {
            background-color: var(--gold-color);
            color: #333;
            text-align: center;
            padding: 20px;
        }
        
        .card-body {
            padding: 25px;
            text-align: center;
        }
        
        .stats-section {
            margin-bottom: 20px;
        }
        
        .stats-section h3 {
            margin-bottom: 12px;
            font-size: 1.3rem;
        }
        
        .stats-section h5 {
            margin-bottom: 15px;
            font-size: 1.1rem;
        }
        
        .description-p {
            margin-bottom: 25px;
            font-size: 1rem;
            line-height: 1.5;
        }
        
        .btn {
            font-size: 1rem;
            padding: 12px;
            margin-bottom: 12px;
            border-radius: 8px;
            font-weight: 600;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border: none;
        }
        
        .btn-primary:hover {
            background-color: #218838;
        }
        
        .btn-secondary {
            background-color: var(--secondary-color);
            border: none;
            color: #000;
        }
        
        .btn-secondary:hover {
            background-color: #e0a800;
            color: #000;
        }
        
        .btn-info {
            background-color: var(--accent-color);
            border: none;
        }
        
        .btn-info:hover {
            background-color: #138496;
        }
        
        .footer {
            text-align: center;
            margin-top: 25px;
            color: #6c757d;
            font-size: 0.85rem;
            padding: 0 10px;
        }
        
        /* Improved mobile responsiveness */
        @media (max-width: 576px) {
            body {
                padding: 10px;
                align-items: flex-start;
                padding-top: 20px;
            }
            
            .dashboard-container {
                padding: 0;
            }
            
            .card-header {
                padding: 15px;
            }
            
            .card-header h1 {
                font-size: 1.5rem !important;
                margin: 0;
            }
            
            .card-body {
                padding: 20px 15px;
            }
            
            .stats-section h3 {
                font-size: 1.2rem;
                margin-bottom: 10px;
            }
            
            .stats-section h5 {
                font-size: 1rem;
                margin-bottom: 12px;
            }
            
            .description-p {
                font-size: 0.95rem;
                margin-bottom: 20px;
            }
            
            .btn {
                font-size: 0.95rem;
                padding: 12px;
            }
            
            .d-grid.gap-3 {
                gap: 12px !important;
            }
        }
        
        @media (max-width: 380px) {
            .card-header h1 {
                font-size: 1.3rem !important;
            }
            
            .stats-section h3 {
                font-size: 1.1rem;
            }
            
            .btn {
                font-size: 0.9rem;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">

            </div>
            <div class="card-body">

                    <h3>Your Points: <strong>{{ points }}</strong> ðŸ’Ž</h3>
                    <h5>Referrals: <strong>{{ referrals }}</strong> ðŸ‘¥</h5>
                </div>
                <p class="description-p">Earn more for top 10 prizes by Sept 21! Complete offers and share with friends.</p>
                <div class="d-grid gap-3">
                    <a href="/offer_wall" class="btn btn-primary">Earn Points Now!</a>
                    <a href="/refer" class="btn btn-secondary">Refer Friends</a>
                    <a href="/leaderborad" class="btn btn-info">View Leaderboard</a>
                </div>
            </div>
        </div>
        <div class="footer">
            <small>Powered by Your Hustle | Questions? DM on TikTok @yourhandle</small>
        </div>
    </div>
</body>
</html>
